[package]
name = "didkit_node"
version = "0.1.0"
authors = ["Tiago Nascimento <tiago.nascimento@spruceid.com>"]
build = "build.rs"
edition = "2018"
exclude = ["artifacts.json", "index.node"]

[lib]
name = "didkit_node"
crate-type = ["cdylib"]

[build-dependencies]
neon-build = "0.6.0"

[dependencies]
ssi = { path = "../../../../ssi", default-features = false, features = ["ed25519-dalek", "sha2", "rsa", "rand"] }
didkit = { path = "../../", default-features = false }
neon = "0.6.0"
neon-serde = { git = "https://github.com/theosirian/neon-serde" }
serde = "1.0"
async-std = "1.8"
