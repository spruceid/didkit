name: didkit
description: A new flutter plugin project.
version: 0.0.1
author: Charles E. Lehner <charles.lehner@spruceid.com>
homepage: https://github.com/spruceid/didkit/tree/main/lib/flutter

environment:
  sdk: ">=2.11.0 <3.0.0"

dependencies:
  ffi: ^0.3.0-nullsafety.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  pedantic: ^1.10.0
  uuid: ^3.0.0-nullsafety.0

flutter:
  plugin:
    platforms:
      android:
        package: com.spruceid.DIDKit
        pluginClass: DIDKitFlutterPlugin
      ios:
        pluginClass: DIDKitFlutterPlugin
